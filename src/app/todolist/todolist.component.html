<div  class="menu-container">
    <h2>Menu du jour</h2>
    <div class="card">
    <input [(ngModel)]="newTask" class="saisi" placeholder="Veillez saisir les plats du jour" />
    <button (click)="addTask()"class="btn">Ajouter</button>
    <ul>
      <li *ngFor="let task of tasks; let i = index" [ngClass]="{ 'completed': task.completed }">
        <input type="checkbox" class="check" [(ngModel)]="task.completed" (change)="toggleTask(i)" />
        {{ task.text }} ({{ task.quantity }} )
        <input type="number" class="qt" [(ngModel)]="task.quantity" placeholder="QuantitÃ©" />
        <button (click)="removeTask(i)" class="spr">Supprimer</button>
      </li>
    </ul>
    </div>
    <button mat-dialog-close class="close-button" >Fermer</button>
  </div>
