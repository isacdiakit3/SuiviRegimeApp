<div>
    <h2>Ma liste de tâches</h2>
    <input [(ngModel)]="newTask" placeholder="Nouvelle tâche" />
    <button (click)="addTask()">Ajouter</button>
    <ul>
      <li *ngFor="let task of tasks; let i = index" [ngClass]="{ 'completed': task.completed }">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTask(i)" />
        {{ task.text }} ({{ task.quantity }} plat)
        <input type="number" [(ngModel)]="task.quantity" placeholder="Quantité" />
        <button (click)="removeTask(i)">Supprimer</button>
      </li>
    </ul>
  </div>
